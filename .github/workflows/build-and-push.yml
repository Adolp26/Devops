name: Build and Push Docker Image

on:
  push:
    branches:
      - staging
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set Docker image suffix
      id: vars
      run: |
        if [ "${GITHUB_REF##*/}" == "staging" ]; then
          echo "IMAGE_SUFFIX=staging" >> $GITHUB_ENV
        elif [ "${GITHUB_REF##*/}" == "master" ]; then
          echo "IMAGE_SUFFIX=master" >> $GITHUB_ENV
        fi

    - name: Build and push backend Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        IMAGE_SUFFIX: ${{ steps.vars.outputs.suffix }}
      run: |
        cd backend
        docker build -t $DOCKER_USERNAME/backend:${IMAGE_SUFFIX} .
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker push $DOCKER_USERNAME/backend:${IMAGE_SUFFIX}
